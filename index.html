<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/0a0478b364.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="mp.css">
    </head>
    <body>
        <div class="mother">
          <div class="first">
           <div class="firstchild">
            <i class="fas fa-music symbel icon1"></i>
            <span style="color:white">Music</span>
           </div> 
           <div class="firstchild2">
            <i class="fas fa-shopping-cart icon"></i>
            <i class="fas fa-search icon"></i>
            <i class="fas fa-grip-lines icon"></i>
           </div>
          </div>
          <div class="second">
              <div class="secondchild1">
                
              </div>
              <div class="secondchild2">
                <div class="place">
                  <div style="margin-bottom: 20px; font-weight: bold; color:white" class="font">Musics List</div>
                  <div class="gg" id="no1"></div>
                  <div class="dotcontainer">
                    <input type="radio" name="radio-btn" class="dot" id="1"/>
                    <input type="radio" name="radio-btn" class="dot"  id="2"/>
                    <input type="radio" name="radio-btn" class="dot"  id="3"/>
                  </div>
                </div>
              </div>
          </div>
        
        </div>
        <div class="third">
          <div class="thirdchild">
           <div class="imagecontroler">
             <img src="https://i.ytimg.com/vi/W_3nq_hKipc/maxresdefault.jpg" class="image2"/>
           </div>
           <div class="control">
           <audio src="" class="joinaudio"></audio>
            <div class="bottoms">
            <i class="fas fa-step-forward fa-rotate-180 controls backbutton" style=" font-size:20px; color:white;"></i>
            <i class="fas fa-play playbotton"></i>
            <i class="fas fa-pause pausebotton"></i>
            <i class="fas fa-step-forward controls nextbutton" style=" font-size:20px; color:white;"></i>
          </div>
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="time bottom2">00:00</div>
          </div>
          <div class="philanthropy bottom2">
            <i class="fas fa-exchange-alt controls revertbutton valid"></i>
            <i class="fas fa-history circle valid"></i>
            <i class="fas fa-volume-mute mutebottom valid"></i>
          </div>
        </div>
      </div>
        <script src="mp.js"></script>
    </body>
</html>
